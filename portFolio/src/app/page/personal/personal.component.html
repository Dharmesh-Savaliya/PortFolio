<div class="table">
  <div class="card card-data">
    <h3>Personal Details</h3>
    <div class='row'>
      <div class="col-2">
        Name
      </div>
      <div class="col-6">
        <label>{{personalDetails.name}} </label>
      </div>
    </div>
    <div class='row'>
      <div class="col-2">
        Email
      </div>
      <div class="col-6">
        <label>{{personalDetails.email}}</label>
      </div>
    </div>
    <div class='row'>
      <div class="col-2">
        Mobile
      </div>
      <div class="col-6">
        <label>{{personalDetails.mob}}</label>
      </div>
    </div>
    <br>
  </div>
  <div class="card card-data">
    <h3>Address Details</h3>
    <div class='row'>
      <div class="col-2">
        Address
      </div>
      <div class="col-6">
        <label>{{personalDetails.add}} </label>
      </div>
    </div>
    <div class='row'>
      <div class="col-2">
        City
      </div>
      <div class="col-6">
        <label>{{personalDetails.city}}</label>
      </div>
    </div>
    <div class='row'>
      <div class="col-2">
        State
      </div>
      <div class="col-6">
        <label>{{personalDetails.state}}</label>
      </div>
    </div>
    <div class='row'>
      <div class="col-2">
        Pincode
      </div>
      <div class="col-6">
        <label>{{personalDetails.pincode}}</label>
      </div>
    </div>
    <br>
  </div>
  <div id="languageList" class="card card-data">
    <div>
      <h3>Languages</h3>
    </div>
    <div class="row">
      <div class="paddr" *ngFor='let data of languageList'>
        <span class="tool">{{data}}</span>
      </div>
    </div>
  </div>
</div>
